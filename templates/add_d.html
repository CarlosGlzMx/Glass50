{% extends "layout.html" %}

{% block header %}
Add new detail
{% endblock %}

{% block main %}
<h3>Insert the values for the new detail</h3>
<form action = "/add_d" method = "post">
    <div class = "form-section">
        <div class = "input-div">
        <label>NAME:</label><br/>
        <input type = "text" name = "name" placeholder = "Name" autocomplete = "off" class = "inputs" required>
        </div>
        <div class = "input-div">
        <label>THICKNESS:</label><br/>
        <input type = "number" min = "1" step = "1" name = "thickness" placeholder = "Thickness" autocomplete = "off" class = "inputs" required>
        </div>
        <div class = "input-div">
        <label>PRICE:</label><br/>
        <input type = "number" min = "1" step = "1" name = "price" placeholder = "Price" autocomplete = "off" class = "inputs" required>
        </div>
    </div>
    <div class = "form-section">
        <div class="input-div">
        <label>TYPE:</label><br>
        <select class = "inputs" required name = "cost_type">
        <option value = "Cuadrado">Per squared m</option>
        <option value = "Lineal">Per linear m</option>
        </select>
        </div>
        <div class="input-div">
        <label>ADD:</label><br>
        <button type = "submit" class = "buttons">Add</button>
        </div>
    </div>
</form>
{% endblock %}

{% endblock %}
