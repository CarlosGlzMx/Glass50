<form action = "/change_d" method = "post">

        <div class = "input-div">
        <label>PRICE:</label><br/>
        <input type = "number" min = "1" step = "1" name = "price" placeholder = "Price" autocomplete = "off" class = "inputs" required value = {{ detail["cost"] }}>

        <option value = "Lineal">Per linear m</option>
        </select>
        </div>
    </div>
    <div class = "form-section">
        <div class="input-div">
        <label>MODIFY:</label><br>
        <button type = "submit" class = "buttons" name = "modifying">Modify</button>
        </div>
        <div class="input-div">
        <label>DELETE:</label><br>
        <button type = "submit" class = "delete" name = "deleting">Delete</button>
        </div>
    </div>
</form>
